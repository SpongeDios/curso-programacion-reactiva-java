<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <div th:if="${param.error != null}" th:text="${param.error}"></div>
    <div th:if="${param.error != null}" th:text="${param.success}"></div>
    <h1 th:text="${titulo}"></h1>
    <a th:href="@{/listar}"> volver</a>
    <div>
        <ul>
            <li th:text="${producto.nombre}"></li>
            <li th:text="${producto.id}"></li>
            <li th:text="${producto.precio}"></li>
            <li th:text="${producto.date}"></li>
        </ul>
    </div>
    <div>
        <img th:if="${producto.foto}" th:src="${'/uploads/img/' + producto.foto}" style="max-width: 25%;"/>
    </div>
</body>
</html>
