<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
<h1 th:text="${titulo}"></h1>
<a href="@{/listar}"> listar</a>
<form th:action="@{/form}" th:method="POST" th:object="${producto}">
    <div>
        <label for="nombre">Nombre</label>
        <div><input type="text" name="nombre" th:field="*{nombre}"/></div>
    </div>

    <div>
        <label for="precio">Precio</label>
        <div><input type="number" name="precio" th:field="*{precio}"/></div>
    </div>

    <div>
        <label for="date">Fecha</label>
        <div><input type="date" name="date" th:field="*{date}"/></div>
    </div>

    <div>
        <div><input type="submit" value="Agregar producto"/></div>
    </div>
</form>
</body>
</html>
